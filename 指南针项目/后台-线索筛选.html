<!DOCTYPE html>
<html>
  <head>
    <title>后台-线索筛选</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/后台-线索筛选/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/后台-线索筛选/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (图片) -->
      <div id="u0" class="ax_default image">
        <img id="u0_img" class="img " src="images/后台-线索筛选/u0.jpg"/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u1" class="ax_default primary_button">
        <div id="u1_div" class=""></div>
        <div id="u1_text" class="text ">
          <p><span>批量发送用户</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u2" class="ax_default box_1">
        <div id="u2_div" class=""></div>
        <div id="u2_text" class="text ">
          <p><span>1、新增【批量全部有效】功能</span></p><p><span>&nbsp;&nbsp;&nbsp; 对选中每个任务下对应的线索做批量全部有效操作。</span></p><p><span>&nbsp;&nbsp;&nbsp; 若选中任务中有的任务已经有部分有效，则全部线索更新为有效；</span></p><p><span>2、【发送用户】时判断</span></p><p><span>&nbsp;&nbsp;&nbsp; 发送用户时判断是否当前任务是空包（任务中有有效线索），如果是空包，提示“「任务名称」为空包，不可发送用户！”</span></p><p><span>3、【批量发送用户】时判断</span></p><p><span>&nbsp;&nbsp;&nbsp; 发送用户时遍历判断是否有任务是空包（任务中有有效线索），如果有空包，提示“「任务名称1、任务名称2」为空包，不可发送用户，请重新选择后发送用户！”</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u3" class="ax_default primary_button">
        <div id="u3_div" class=""></div>
        <div id="u3_text" class="text ">
          <p><span>批量全部有效</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
