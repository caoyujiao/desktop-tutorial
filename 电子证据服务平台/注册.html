          <p><span style="font-family:'ArialMT', 'Arial';">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、用户名：限长20字符串；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、密码：*显示，限长20字符串；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">3、确认密码：两次密码输入一致；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">4、邮箱：限长20字符串；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">5、所在单位：限长20字符串；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">6、地址：下拉可选，必须选择到三级地址，详情地址：限长20字符串；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">7、邮编：仅数字，限长6；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">8、电话：校验正确手机号；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">9、手机动态码：点击获取手机动态码。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">点击发送验证码，时间倒计时60s，时间为0时，再次出现发送验证码的字眼，点击后可以重新发送。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">注册时：校验以上全部填写；提示“注册后管理员会进行核实，稍后联系您确认注册信息。”3s消失。关闭当前页面。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">取消时：关闭当前页面。</span></p>
