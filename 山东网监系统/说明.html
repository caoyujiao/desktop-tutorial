          <p style="font-size:13px;text-align:left;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;"><br></span></p><p style="font-size:28px;text-align:left;"><span style="font-family:'Helvetica-Bold', 'Helvetica Bold', 'Helvetica';font-weight:700;"><br></span></p><p style="font-size:28px;text-align:left;"><span style="font-family:'Helvetica-Bold', 'Helvetica Bold', 'Helvetica';font-weight:700;"><br></span></p><p style="font-size:28px;text-align:left;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">权限说明</span></p><p style="font-size:13px;text-align:left;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p><p style="font-size:13px;text-align:left;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">将权限分为数据权限和功能权限。</span></p><p style="font-size:13px;text-align:left;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">功能权限：功能或页面的可见性/可操作性，通过角色进行汇总，系统设置「超级管理员」、「系统管理员」、「机构管理员」、「用户」4种默认角色，其中「超级管理员」为公司运维使用。对于默认角色的功能权限，将通过「权限说明表」列出</span></p><p style="font-size:13px;text-align:left;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">数据权限：某项功能/页面中数据的可见性，大部分功能中依赖于组织架构进行权限划分，数据包括业务数据（主体、商品等）以及系统数据（用户、机构等）。例如：省级用户可查看全省主体数据，A市用户仅可查看A市主体数据。在小部分功能中，用户仅可查看本单位数据或本人数据，或特定角色查看特定数据，这些功能将通过「权限说明表」列出</span></p><p style="font-size:13px;text-align:left;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;"><br></span></p><p style="font-size:13px;text-align:left;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;"><br></span></p><p style="font-size:13px;text-align:left;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;"><br></span></p><p style="font-size:13px;text-align:left;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;"><br></span></p><p style="font-size:13px;text-align:left;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;"><br></spa
